<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agregarUsuarios.css">
    <title>Agregar usuario</title>
</head>
<body>
    <form class="agregarUsuario">
        <div>
            <h1>Agregar usuario</h1>
        </div>
        <div class="inputAgregar">
            <div class="inputTexto">
                <input type="text" placeholder="Nombre(s)">
                <input type="text" placeholder="Apellidos">
            </div>
            <div class="inputTexto">
                <input type="text" placeholder="Departamento">
                <input type="text" placeholder="Numero de empleado">
            </div>
            <div class="inputTexto">
                <div class="inputCorreo">
                    <input type="text" placeholder="Correo">
                </div>
                <div class="inputBotones">
                    <button class="btnAceptar">Aceptar</button>
                    <button class="btnCancelar">Cancelar</button>
                </div>
            </div>   
        </div>
    </form>

    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>
    
</body>
</html>
