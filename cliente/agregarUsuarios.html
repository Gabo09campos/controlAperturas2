<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agregarUsuarios.css">
    <title>Agregar usuario</title>
</head>
<body>
    <form class="agregarUsuario" id="agregarUsuario">
        <div>
            <h1>Agregar usuario</h1> 
        </div>
        <div class="inputAgregar">
            <input type="text" placeholder="Nombre(s)" maxlength="45" id="nombreUsuario">
            <input type="text" placeholder="Apellidos" maxlength="50" id="apellidoUsuario">
            <!-- Seleccion del departamento responsable -->  
            <select name="choice" class="btnDep" id="myDropdownDep" required>
                <option value="" selected="selected">Departamento responsable</option>
            </select>
            <input type="number" placeholder="Numero de empleado" id="numeroUsuario" maxlength="9">
            <!-- Seleccion del tipo de usuario -->  
            <select name="choice" class="btnTipo" id="myDropdownTipo" required>
                <option value="Administrador" selected="selected">Administrador</option>
                <option value="Usuario" selected="selected">Usuario</option>
            </select>
            <input type="password" placeholder="Contraseña" id="contrasenaUsuario">
            <input type="email" placeholder="Correo" id="correoUsuario">
            <div class="checkdiv">
                <input type="checkbox" id="permisos" name="choice" value="permisos" class="permisos">
                <label for="permisos"> Permite actualizar</label> 
            </div>
            <div class="inputBotones">
                <button class="btnAceptar" id="btnAceptar" type="submit">Aceptar</button>
                <button type="button" class="btnCancelar" id="btnCancelar" onclick="cancelarUsuario()">Cancelar</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </div>
    </form>
    <!-- Creamos un script para realizar un confirm() en el boton de cancelar y de esta manera no borren los datos por error. -->
    <script>
        const formul = document.getElementById("agregarUsuario");
        function cancelarUsuario() {
          if (confirm("¿Desea borrar los datos ingresados?") == true) {
            formul.reset();
          } else {
            console.log("Los datos siguen");
          }
        }
    </script>
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/agregarUsuarios.js"></script>
</body>
</html>
