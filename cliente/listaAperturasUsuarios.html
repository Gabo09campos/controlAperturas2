<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listaAperturaUsuarios.css">
    <title>Lista Aperturas</title>
</head>

<body>
    <nav class="navIndex">
        <h1 class="tituloNav" id="tituloNav">Welcome to the Chedraui</h1>
        <button id="btnCerrarSesion" class="btnCerrarSesion" type="button">cerrar sesion</button>
    </nav>
    <section class="listasTiendas">
        <div class="divTitulo">
            <h1 class="listaAperturas">Lista de aperturas</h1>
        </div>
        <table class="table" border="1" id="tiendasUsuarios">
            <tr>
                <th>Numero tienda</th>
                <th>Nombre tienda</th>
                <th>Fecha pruebas</th>
                <th>Fecha apertura</th>
            </tr>
        </table>
    </section>
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="js/listaAperturaUsuarios.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
