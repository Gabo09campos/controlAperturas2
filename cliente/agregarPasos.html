<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pasos</title>
    <link rel="stylesheet" href="css/agregarPasos.css">
    <!-- Le cambio la direccion del estilo -->
</head>
<body>
    <form class="agregarPaso" id="agregarPaso"> 
        <div>
            <h1>Agregar paso</h1>
        </div>
        <div class="inputAgregar">
            <!-- Nombre del paso a agregar -->
            <label for="">Nombre del paso</label>
            <input type="text" placeholder="Nombre de apertura" id="nombrePaso" maxlength="45" required>
            <!-- Seleccion del departamento responsable -->  
            <select name="choice" class="btnDep" id="myDropdownDep" required>
                <option value="" selected="selected">Departamento responsable</option>
            </select>
            <!-- Seleccion del usuario -->
            <label for="">Nombre del usuario responsable</label>
            <input type="text" placeholder="Nombre de usuario" id="nombreUsuario" maxlength="45" required>
            <!-- Selecciona el numero del nuevo paso -->
            <label for="">Nombre de paso</label>
            <input type="number" placeholder="Numero de paso" id="posicion" min="0" max="5" required>
            <!-- Mensaje de error -->
            <p class="warnings" id="warnings"></p>
            <!-- Botones -->
            <div class="inputBotones">
                <button class="btnAceptar">Aceptar</button>
                <button type="button" class="btnCancelar" onclick="cancelarPaso()">Cancelar</button>
            </div>
        </div>
    </form>
    <!-- Creamos un script para realizar un confirm() en el boton de cancelar y de esta manera no borren los datos por error. -->
    <script>
        const formu = document.getElementById("agregarPaso");
        function cancelarPaso() {
          if (confirm("Â¿Desea borrar los datos ingresados?") == true) {
            formu.reset();
          } else {
            console.log("Los datos siguen");
          }
        }
    </script>
    <!-- Le cambio la direccion de la imagen -->
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/agregarPasos.js"></script>
</body>
</html>
