<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pasos</title>
    <link rel="stylesheet" href="css/agregarPasos.css">
    <!-- Le cambio la direccion del estilo -->
</head>
<body>
    <form class="agregarPaso" id="agregarPaso">
        <div>
            <h1>Agregar paso</h1>
        </div>
        <div class="inputAgregar">
            <div class="inputTexto">
                <input type="text" placeholder="Nombre de apertura">
            </div>   
            <div class="dropdown">
                <button  class="btnDep" id="btnDep">Departamento responsable</button>
                <select id="myDropdownDep" class="dropdown-content departamentos" name="subject">
                    <option value="" selected="selected">Selecciona un departamento</option>
                </select>
            </div>

            <div class="dropdownU">
                <button  class="btnUsu" id="btnUsu">Usuario</button>
                <select id="myDropdownUsu" class="dropdown-content usuarios">
                    <option value="" selected="selected">Selecciona un usuario</option>
                </select>
            </div>
            <div class="inputBotones">
                <button class="btnAceptar">Aceptar</button>
                <button class="btnCancelar">Cancelar</button>
            </div>
        </div>
    </form>
    
    <!-- Le cambio la direccion de la imagen -->
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="js/agregarPasos.js"></script>
</body>
</html>
