<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pasos</title>
    <link rel="stylesheet" href="css/agregarPasos.css">
    <!-- Le cambio la direccion del estilo -->
</head>
<body>
    <form class="agregarPaso">
        <div>
            <h1>Agregar paso</h1>
        </div>
        <div class="inputAgregar">
            <div class="inputTexto">
                <input type="text" placeholder="Nombre de apertura">

                <div class="dropdown">
                    <button onclick="verDepartamentos(event)" class="btnDep">Departamento responsable</button>
                    <div id="myDropdownDep" class="dropdown-content departamentos">
                        <a href="#">Departamento 1</a>
                        <a href="#">Departamento 2</a>
                        <a href="#">Departamento 3</a>
                    </div>
                </div>

                <div class="dropdownU">
                    <button onclick="verUsuarios(event)" class="btnUsu">Usuario</button>
                    <div id="myDropdownUsu" class="dropdown-content usuarios">
                        <a href="#">Usuario 1</a>
                        <a href="#">Usuario 2</a>
                        <a href="#">Usuario 3</a>
                    </div>
                </div>
                
                <div class="inputBotones">
                    <button class="btnAceptar">Aceptar</button>
                    <button class="btnCancelar">Cancelar</button>
                </div>
            </div>   
        </div>
    </form>
    
    <!-- Le cambio la direccion de la imagen -->
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="js/agregarPasos.js"></script>
</body>
</html>
