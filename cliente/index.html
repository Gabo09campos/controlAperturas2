<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Lista Aperturas</title>
</head>
<header>
    <nav class="navIndex">
        <h1>Control de aperturas</h1>
        <div class="navLink">
            <a href="index.html" class="linkPNav">Tiendas</a>
            <a href="pasosNavbar.html" class="linkPNav">Pasos</a> 
            <a href="usuarios.html" class="linkPNav">Usuarios</a>
        </div>
        <div class="navBtnTitulo">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            
            <button id="btnCerrarSesion" class="btnCerrarSesion" type="button">cerrar sesion</button>
        </div>
    </nav>
</header>
<body>
    <section class="listasTiendas">
        <div class="divTitulo">
            
            <h1 class="listaAperturas">Lista de aperturas</h1>
            <div class="divRelleno"></div>
            <!-- Utilizamos la etiqueta <a> para agregar una direccion interna en HTML -->
            <a href="agregarTienda.html">
                <!-- Con el boton se manda a la seccion de agregar tienda -->
                <button class="btnAgregarTienda">Agregar tienda</button>
            </a>   
        </div>
        <table class="table" border="1" id="tiendasLista">
            <tr>
                <th>Numero tienda</th>
                <th>Nombre tienda</th>
                <th>Fecha pruebas</th>
                <th>Fecha apertura</th>
                <th>Opciones</th>
            </tr>
        </table>
    </section>
    <footer>
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>

</html>
