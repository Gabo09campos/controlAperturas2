<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar tienda</title>
    <link rel="stylesheet" href="css/agregarTienda.css">
    <!-- Le cambio la direcion del estilo -->
</head>

<body>
    <form class="agregarTienda" id="formAgregarTienda">
        <div>
            <h1>Agregar tienda</h1>
        </div>
        <div class="inputAgregar">
            <div class="inputTexto">
                <input type="text" placeholder="Numero tienda" id="numeroTienda" required>
                <input type="text" placeholder="Nombre tienda" id="nombreTienda" required>
                <input type="text" placeholder="Fecha pruebas Año-Mes-Dia" id="fechaPruebas" required>
                <input type="text" placeholder="Fecha apertura Año-Mes-Dia" id="fechaApertura" required>
                <p class="warnings" id="warnings"></p>
                <div class="inputBotones">
                    <button class="btnAceptar" id="btnAceptar" type="submit">Aceptar</button>
                    <button class="btnCancelar" id="btnCancelar" type="reset">Cancelar</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </div>   
        </div>
    </form>

    <!-- Le cambio la direccion de la imagen -->
    <footer  class="Alinear_Flex">
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="js/agregarTienda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
