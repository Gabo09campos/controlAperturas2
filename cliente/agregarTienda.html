<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar tienda</title>
    <link rel="stylesheet" href="css/agregarTienda.css">
    <!-- Le cambio la direcion del estilo -->
</head>
<header>
    <nav class="navIndex">
        <h3>Control de aperturas</h3>
        <div class="navLink">
            <a href="index.html" class="linkPNav">Tiendas</a>
            <a href="pasosNavbar.html" class="linkPNav">Pasos</a> 
            <a href="usuarios.html" class="linkPNav">Usuarios</a>
        </div>
        <div class="navBtnTitulo">
            <button id="btnCerrarSesion" class="btnCerrarSesion" type="button">cerrar sesion</button>
        </div>
    </nav>
</header>
<body>
    <form class="agregarTienda" id="formAgregarTienda">
        <div>
            <h1>Agregar tienda</h1>
        </div>
        <div class="inputAgregar">
            <div class="inputTexto">
                <label for="">Numero tienda</label>
                <input type="number" placeholder="Numero tienda" id="numeroTienda" required>
                <label for="">Nombre tienda</label>
                <input type="text" placeholder="Nombre tienda" id="nombreTienda" maxlength="45" required>
                <label for="">Fecha de pruebas</label>
                <input type="date" placeholder="Fecha pruebas Año-Mes-Dia" id="fechaPruebas" required>
                <label for="">Fecha de apertura</label>
                <input type="date" placeholder="Fecha apertura Año-Mes-Dia" id="fechaApertura" required>
                <p class="warnings" id="warnings"></p>
                <div class="inputBotones">
                    <button class="btnAceptar" id="btnAceptar" type="submit">Aceptar</button>
                    <button type="button" class="btnCancelar" id="btnCancelar" onclick="cancelarTienda()">Cancelar</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </div>   
        </div>
    </form>
    <!-- Creamos un script para realizar un confirm() en el boton de cancelar y de esta manera no borren los datos por error. -->
    <script>
        const formu = document.getElementById("formAgregarTienda")
        function cancelarTienda() {
          if (confirm("¿Desea borrar los datos ingresados?") == true) {
            formu.reset();
          } else {
            console.log("Los datos siguen");
          }
        }
    </script>
    <!-- Le cambio la direccion de la imagen -->
    <footer  class="Alinear_Flex">
        <img src="assets/logos/chredraui an.png" alt="Logo Chedraui" class="LogoChedraui">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/agregarTienda.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
